<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="style6.css" rel="stylesheet" />
    <title>Responsive Navbar - DSBnet</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-overlay" onclick="toggleMenuOpen()"></div>

        <!--Ícone principal do Menu-->
        <button class="navbar-burger" onclick="toggleMenuOpen()">
            <span class="material-icons">Menu</span>
        </button>

        <h1 class="navbar-title">DSBnet</h1>
        <nav class="navbar-menu">
            <button type="button" class="active">YouTube</button>
            <button type="button" class="active">Archive</button>
            <button type="button">Projects</button>
        </nav>
    </nav>

    <!--Animação em JS da barra de navegação-->
    <script type="text/javascript">
        const toggleMenuOpen = () => document.body.classList.toggle("open");
    </script>
</body>
</html>
